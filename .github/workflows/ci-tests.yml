name: Run Symfony Tests CI

on:
    push:
        branches: [main]

jobs:
    symfony-tests:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: symfony
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: symfony_test
                ports: [5432:5432]

        env:
            APP_ENV: test
            DATABASE_URL: "postgresql://symfony:password@127.0.0.1:5432/symfony_test"
            WEATHER_API_KEY: "fake-api-key-for-tests"

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  extensions: mbstring, pdo, pdo_pgsql
                  coverage: none

            - name: Install Composer dependencies
              run: composer install

            - name: Create test database
              run: php bin/console doctrine:database:create --env=test

            - name: Run migrations
              run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

            - name: Load fixtures
              run: php bin/console doctrine:fixtures:load --env=test --no-interaction

            - name: Run PHPUnit tests
              run: php bin/phpunit
